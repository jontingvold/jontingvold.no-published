<body>
<h1>Check if link prefetch work</h1>
<p>Wait 3000 ms before clicking on the 
	<a href="uncached-page.php">Uncached page</a> and the 
	<a href="cached-page.php">Cached page</a>.</p>

<h3>Results</h3>
<p>Safari: Wont work. Will always re-request html-pages. Does not use link.</p>
<p>Chrome: Works, for both cached and uncached pages.</p>
<p>Firefox: Should work according to <a href="https://caniuse.com/#search=prefetch">Can I use</a>.</p>
